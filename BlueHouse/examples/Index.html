 <script type="text/javascript">
		$(document).ready(function() {
				$('#featured').orbit();
				
				
				
 $("#start").mousedown(function(){
        var shiftDown = parseInt($(this).css("margin-top"));
        shiftDown=shiftDown+3;
        $(this).css("margin-top",shiftDown+"px");
 }).mouseup(function(){
        var shiftDown = parseInt($(this).css("margin-top"));
        shiftDown=shiftDown-3;
        $(this).css("margin-top",shiftDown+"px");
 }); 

			});
 	 </script>
